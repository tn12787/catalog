name: First cron job
on:
  schedule:
    - cron: '0 4 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: run job
        run: |
          curl --request POST \
          --url 'https://launchday.vercel.app/api/jobs' \
          --header 'Authorization: Bearer ${{ secrets.CRON_JOB_KEY }}'
