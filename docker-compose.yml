version: '3'
services:
  postgres-db:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_DB: launchday
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: launchdayPassword
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
volumes:
  postgres: ~
